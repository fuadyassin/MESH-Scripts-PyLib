# Required
version: 2

# Build PDF & ePub
formats:
  - epub
  - pdf

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.11"

# Install additional system dependencies
build:
  apt_packages:
    - pandoc

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/source/conf.py

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - setup.py
    - requirements: docs/requirements.txt

# Environment variables (optional, helps debugging)
environment:
  READTHEDOCS: "True"

